<!DOCTYPE html>
<html>
<head>
	<title>Pizzeria</title>
	<link rel="stylesheet" href="./style.css">
	<script src="https://cdn.jsdelivr.net/npm/luxon@2.0.0/build/global/luxon.min.js"></script>

</head>
<body>
	<h1>Tu pizza a un click</h1>
	<label>Seleccione su pizza:</label>
	<select id="menu">
		<option value="1">Muzzarella ($1000)</option>
		<option value="2">Especial jamon ($1500)</option>
		<option value="3">Especial morron ($1500)</option>
		<option value="4">Especial anchoas ($1500)</option>
		<option value="5">Completa jamon, morron y anchoas ($1900)</option>
	</select>
	<br>
	<label>Cantidad de pizzas:</label>
	<input type="number" id="cantidad">
	<br>
	<label for="fecha">Fecha de entrega:</label>
<input type="date" id="fecha" name="fecha">

<label for="hora">Hora de entrega:</label>
<input type="time" id="hora" name="hora">
<br>
	<label>Forma de pago:</label>
	<br>
	<input type="radio" id="tarjeta" name="formaDePago" value="tarjeta">
	<label for="tarjeta">Tarjeta</label><br>
	<input type="radio" id="efectivo" name="formaDePago" value="efectivo" checked>
	<label for="efectivo">Efectivo</label><br>
	<br>
	<button id="calcularTotal">Calcular Total</button>
	<br>
	<br>
	<h2>Agregar destinatario</h2>
	<input id="destinatarioInput" type="text" placeholder="Nombre del destinatario">
	<button id="agregarDestinatarioButton">Agregar</button>
	<ul id="listaDestinatarios"></ul>
	
	<br>
	<br>
	<h2>Agregar postre</h2>
	<form id="formPostre">
		<label for="nombrePostre">Nombre:</label>
		<input type="text" id="nombrePostre" name="nombrePostre">

		<label for="cantidadPostre">Cantidad:</label>
		<input type="number" id="cantidadPostre" name="cantidadPostre" min="1" max="10" value="1">

		<button type="submit">Agregar</button>
	</form>

	<h2>Lista de postres</h2>
	<ul id="listaPostres"></ul>

	<br>
	<br>
	<label>Letra inicial para filtrar destinatarios:</label>
	<input type="text" id="letraInicial">
	<button id="filtrarDestinatarios">Filtrar Destinatarios</button>
	<br>
	<br>
	<label>Total:</label>
	<span id="totalSpan"></span>
	<br>
	<span>Fecha de entrega: </span><span id="fechaEntregaSpan"></span><br>
<span>Hora de entrega: </span><span id="horaEntregaSpan"></span>

	<script src="./index.js"></script>

</body>
</html>
